<nav class="navbar navbar-light bg-light">
  <div class="container">
    <b><span class="navbar-brand">EMF-commerce</span></b>
    
    <!-- Right-aligned buttons (MY CART and Logout) -->
    <div class="ms-auto d-flex align-items-center">

      <!-- Other Cart Button (now blue) -->
      <button
        type="button"
        class="btn btn-primary me-2"
        routerLink="/other-carts"
      >
      <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/shopping-cart--v1.png" alt="shopping-cart--v1"/>
        MY CART
      </button>

      <!-- Logout Button -->
      <button class="btn btn-danger" (click)="logout()">
        <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/exit.png" alt="exit"/>
        Logout
      </button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <!-- Products Section -->
  <app-products
    [products]="items"
    [cart]="cart"
    (addedItemToCart)="refreshCart($event)"
  ></app-products>
</div>
